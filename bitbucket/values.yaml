# Default values for Bitbucket.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

image:
  repository: atlassian/bitbucket
  # Overrides the image tag whose default is {{ .Chart.AppVersion }}
  tag: "6.0.9-jdk11"
  pullPolicy: IfNotPresent
  pullSecrets: []

nameOverride: ""
fullnameOverride: ""

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

podAnnotations: {}

podSecurityContext:
  fsGroup: 2002

securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

priorityClassName: ""

livenessProbe:
  httpGet:
    path: /status
    port: http
  initialDelaySeconds: 60
  periodSeconds: 30
  failureThreshold: 10
  timeoutSeconds: 1

readinessProbe:
  httpGet:
    path: /status
    port: http
  initialDelaySeconds: 60
  periodSeconds: 30
  failureThreshold: 10
  timeoutSeconds: 1

service:
  type: LoadBalancer 
  annotations: {}
  port: 7990 

ingress:
  enabled: false
  annotations: {}
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  path: /
  hosts: []
    # - bitbucket.local
  tls: []
    # - secretName: bitbucket-local-tls
    #   hosts:
    #     - bitbucket.local

persistence:
  enabled: true 
  annotations: 
  # existingClaim: existing-pvc
  accessMode: ReadWriteOnce
  storageClass: efs-sc 
  size: 50Gi

resources:
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  limits:
    cpu: 2500m
    memory: 2024Mi
  requests:
    cpu: 500m
    memory: 1024Mi

nodeSelector: {}

tolerations: []

affinity: {}

caCerts:
  enabled: false
  secret:

envVars:
  jvmMinHeapSize: 512M
  jvmMaxHeapSize: 512M
  jvmAdditionalMemoryOptions: "-XX:+UseG1GC"
  jvmAdditionalOptions: ""
  synchronyMaxMemory: "0m"

env: []
  # - name: VARIABLE
  #   value: my-value

## These settings are only required if you wish to use an existing postgresql instance
##
psql:
  # host: postgresdb.local
  # port: 5432
  # database: bitbucket 
  # username: bitbucket
  # password:
  #   secret: bitucket-postgres
  #   key: password

## Configuration values for the postgresql dependency
## ref: https://hub.helm.sh/charts/bitnami/postgresql/4.2.2
##
postgresql:
  enabled: true
 
